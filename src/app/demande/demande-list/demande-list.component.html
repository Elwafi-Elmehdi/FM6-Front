<main class="lista">
  <aside class="filters">
    <div class="search-criteria">
      <h4>Recherche</h4>
      <label for="cin">CIN</label>
      <input type="text" id="cin" name="cin" >

      <label for="codeAdherent">Code Adhérent</label>
      <input type="text" id="codeAdherent" name="codeAdherent" >

      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" name="telephone">
    </div>
    <div class="filters">
      <h4>Filteres</h4>
    </div>
  </aside>
  <section class="demandes">
    <div *ngFor="let demande of demandes">
      <app-demande-card [demande]="demande"></app-demande-card>
    </div>
  </section>
</main>

<app-footer></app-footer>
